
  <ion-header>

    <ion-navbar>
      <ion-title>Sign In</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
            <img class="circle-pic" src="./assets/login/logo.png">
        </ion-col>
      </ion-row>

      <ion-row style="margin-top:5%;">
        <ion-col style="font-weight: bold; font-size: 15px; color: grey;" text-right>
         <h6>LOGIN</h6> 
        </ion-col>
        <ion-col style="font-weight: bold; font-size: 15px; color: grey;">
        <h6 (click)="onSignUp()">SIGNUP</h6>
        </ion-col>
      </ion-row>

      <ion-row>
       <ion-col>
            <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
                <div id="container">
                  <ion-list>
                    <ion-item id="rounded">
                        <ion-input type="text" placeholder="username" ngModel name="username" required></ion-input>
                    </ion-item>
                  </ion-list>
                </div>
                <div id="container" style="margin-top:5%;">
                    <ion-list>
                      <ion-item id="rounded">
                          <ion-input type="password" placeholder="password" ngModel name="password" required></ion-input>
                      </ion-item>
                    </ion-list>
                  </div>
                
                  <div>
                      <button id="rounded" type='submit' [disabled]="!f.valid" rounded outline ion-button block>Go!</button>
                  </div>
            </form>
       </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <p><span>or</span></p>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
              <h6 text-center>Login With Mobile Number</h6>
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div id="recaptcha-container"></div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <ion-col>
              <form [formGroup]="phoneNumberForm">
                <div id="container">
                    <ion-list>
                      <ion-item id="rounded">
                          <ion-input type="text" placeholder="9999999999" formControlName="phoneNumber" name="phoneNumber"></ion-input>
                        </ion-item>
                    </ion-list>
                    <app-control-messages [control]="phoneNumberForm.controls.phoneNumber"></app-control-messages>
                  </div>
          
                    <div>
                        <button id="rounded" rounded outline ion-button block [disabled]="!phoneNumberForm.valid" (click)="verifyPhoneNumber()" type="submit">Verify!</button>
                    </div>
                  </form>
            </ion-col>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
              <p><span>or</span></p>
          </ion-col>
        </ion-row>

      <ion-row>
          <ion-col style="font-weight: bold; font-size: 15px; color: grey;" text-center>
              Signup with
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              <button style="width:100%;" class="loginBtn loginBtn--facebook" (click)="facebook()">Facebook</button>
            </ion-col>
            <ion-col>
              <button style="width:100%;" class="loginBtn loginBtn--google" (click)="google()">Google</button>
            </ion-col>
          </ion-row>

  

    </ion-grid>
  
  </ion-content>
